<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/producto.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Registro de Producto</title>
</head>
<body>

<div class="container">

        
    <div class="row justify-content-center">
        <div class="tittle">
            <p>Formulario de Registro</p> 
         </div>

        <div class="col-6 mx-4 ">
            <form class="form needs-validation" novalidate>
                <div class="input-field justify-content-center">
                    <label>Código</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
            
                <div class="input-field">
                    <label>Descripción</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
            
                <div class="input-field">
                    <label>Código de barra</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
            
                <div class="input-field">
                    <label>Precio Unitario</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
            
                <div class="input-field">
                    <label>Stock</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
            
                <div class="input-field">
                    <label>Proveedor</label>
                    <input type="text" class="input" required>
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                 </div>
            
        
           
                <div class="input-field checkbox" required>
                    <div>
                        <label>Estado</label>
                    </div>
                    <div>
                        <input type="checkbox">
                    </div>
                    <div>
                        <span>Activo</span>
                    </div>
        
                    <div class="valid-feedback">perfecto</div>
                    <div class="invalid-feedback">incorrecto</div>
                    
                    
                </div>
            
        
            
            
                <div class="input-field category" required>
                    <label>Elija una categoría</label>
                <div class="custom-select">
                    <select name="Categorias">
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                        <option value="categoria3">Categoría 3</option>
                        <option value="categoria4">Categoría 4</option>
                    </select>
                </div>
                <div class="valid-feedback">perfecto</div>
                <div class="invalid-feedback">incorrecto</div>
                </div>
            
            
        
                 <div class="input-field">
                     <button class="btn btn-primary" type="submit">Submit</button> 
                     <a href="/index.html" class="btn btn-cancel">Cancelar</a>
                 </div>
               </form>
        </div>
       
    </div>
        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
           (() => {
             'use strict'

             // Fetch all the forms we want to apply custom Bootstrap validation styles to
             const forms = document.querySelectorAll('.needs-validation')

             // Loop over them and prevent submission
             Array.from(forms).forEach(form => {
               form.addEventListener('submit', event => {
                 if (!form.checkValidity()) {
                   event.preventDefault()
                   event.stopPropagation()
                 }

                 form.classList.add('was-validated')
               }, false)
             })
           })()
    </script>
</body>
</html>
